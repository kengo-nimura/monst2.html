<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÂèçÂ∞ÑÁ∑ö„Ç∑„Éü„É•„É¨„Éº„Çø„Éº Pro</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; display: flex; flex-direction: column; gap: 12px; border: 1px solid #444; }
        .row { display: flex; align-items: center; gap: 10px; color: white; font-size: 14px; }
        canvas { display: block; touch-action: none; cursor: crosshair; }
        label, .btn { color: white; cursor: pointer; border: 1px solid white; padding: 5px 10px; border-radius: 4px; font-size: 14px; background: rgba(255,255,255,0.1); text-align: center; }
        input[type="range"] { cursor: pointer; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div id="controls">
    <label>üì∑ „Çπ„ÇØ„Ç∑„ÉßÈÅ∏Êäû <input type="file" id="imgInput" accept="image/*"></label>
    <div class="row">
        <span>ÂèçÂ∞ÑÊï∞:</span>
        <input type="range" id="reflectRange" min="1" max="20" value="8">
        <span id="reflectVal">8</span>
    </div>
    <div class="btn" id="resetBtn">‰ΩçÁΩÆ„É™„Çª„ÉÉ„Éà</div>
</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const reflectRange = document.getElementById("reflectRange");
const reflectVal = document.getElementById("reflectVal");
let img = null;

// „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Áä∂ÊÖã
let start = { x: 200, y: 500 }; 
let target = { x: 250, y: 400 }; 
let maxReflections = 8;
let isDraggingStart = false; 
let isDraggingAngle = false; 

// ÂèçÂ∞ÑÊï∞„ÅÆÂ§âÊõ¥„Ç§„Éô„É≥„Éà
reflectRange.oninput = (e) => {
    maxReflections = parseInt(e.target.value);
    reflectVal.innerText = maxReflections;
    draw();
};

document.getElementById("imgInput").onchange = e => {
    const file = e.target.files[0];
    if(!file) return;
    const newImg = new Image();
    newImg.src = URL.createObjectURL(file);
    newImg.onload = () => {
        img = newImg;
        resizeCanvas();
        start.x = canvas.width / 2;
        start.y = canvas.height * 0.7;
        target.x = start.x;
        target.y = start.y - 100;
        draw();
    };
};

document.getElementById("resetBtn").onclick = () => {
    if(!img) return;
    start.x = canvas.width / 2;
    start.y = canvas.height * 0.7;
    draw();
};

function resizeCanvas() {
    const scale = img ? window.innerHeight / img.height : 1;
    canvas.width = img ? img.width * scale : window.innerWidth;
    canvas.height = window.innerHeight;
}

window.addEventListener('resize', () => { resizeCanvas(); draw(); });

const handlePointerDown = (clientX, clientY) => {
    const rect = canvas.getBoundingClientRect();
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    const dist = Math.hypot(x - start.x, y - start.y);
    if (dist < 40) { // „Çπ„Éû„Éõ„Åß„ÇÇÊé¥„Åø„ÇÑ„Åô„ÅÑ„Çà„ÅÜÂà§ÂÆö„ÇíÂ∞ë„ÅóÂ∫É„Åè
        isDraggingStart = true;
    } else {
        isDraggingAngle = true;
        target.x = x;
        target.y = y;
    }
    draw();
};

const handlePointerMove = (clientX, clientY) => {
    if (!isDraggingStart && !isDraggingAngle) return;
    const rect = canvas.getBoundingClientRect();
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    if (isDraggingStart) {
        start.x = x;
        start.y = y;
    } else {
        target.x = x;
        target.y = y;
    }
    draw();
};

canvas.addEventListener("touchstart", e => { 
    if(e.target === canvas) {
        handlePointerDown(e.touches[0].clientX, e.touches[0].clientY); 
        e.preventDefault(); 
    }
}, {passive: false});
canvas.addEventListener("touchmove", e => { 
    if(isDraggingStart || isDraggingAngle) {
        handlePointerMove(e.touches[0].clientX, e.touches[0].clientY); 
        e.preventDefault(); 
    }
}, {passive: false});
canvas.addEventListener("touchend", () => { isDraggingStart = false; isDraggingAngle = false; });

canvas.addEventListener("mousedown", e => handlePointerDown(e.clientX, e.clientY));
window.addEventListener("mousemove", e => handlePointerMove(e.clientX, e.clientY));
window.addEventListener("mouseup", () => { isDraggingStart = false; isDraggingAngle = false; });

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (img) ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    let currX = start.x;
    let currY = start.y;
    let dx = target.x - start.x;
    let dy = target.y - start.y;

    if (Math.abs(dx) < 0.1 && Math.abs(dy) < 0.1) dy = -1;

    ctx.strokeStyle = "rgba(255, 0, 0, 0.9)";
    ctx.lineWidth = 4;
    ctx.setLineDash([8, 4]); 
    ctx.beginPath();
    ctx.moveTo(currX, currY);

    for (let i = 0; i < maxReflections; i++) {
        let tX = dx > 0 ? (canvas.width - currX) / dx : (0 - currX) / dx;
        let tY = dy > 0 ? (canvas.height - currY) / dy : (0 - currY) / dy;
        let t = Math.min(tX, tY);

        currX += dx * t;
        currY += dy * t;
        ctx.lineTo(currX, currY);

        if (t === tX) dx = -dx;
        else dy = -dy;
    }
    ctx.stroke();
    ctx.setLineDash([]);

    // Ëµ∑ÁÇπ
    ctx.beginPath();
    ctx.arc(start.x, start.y, 18, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255, 0, 0, 0.4)";
    ctx.fill();
    ctx.strokeStyle = "white";
    ctx.lineWidth = 3;
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(start.x, start.y, 4, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
}

resizeCanvas();
draw();
</script>

</body>
</html>
